<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Review list on movie</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/reviews-on-movie.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body id="app-body">
<div class="container">
    <h1>Reviews</h1>

    <form th:action="@{/reviews-search}" method="get">
        <input type="text" name="movieTitle" id="movieTitle" th:value="${movieTitle}"/>
        <input type="submit" value="Search" class="btn btn-warning"/>
    </form>

    <h3>All reviews: </h3>
    <div th:if="${not #lists.isEmpty(reviews)}">
        <table class="table table-bordered table-dark">
            <tr>
                <th>Review rating</th>
                <th>Review title</th>
             <!--   <th>Movie title</th>
                <th>Photo</th>
                -->
                <th>Review</th>
                <th>Your movie rating:</th>
                <th>Rated by user:</th>

            </tr>
            <tr th:each="review: ${reviews}">
                <td th:text="${review.reviewRating}"/>
                <td th:text="${review.reviewTitle}"/>
             <!--   <td th:text="${review.movieTitle}"/>
                <td>
                    <img th:src="${review.moviePicture}" height="150"/>
                </td>
                -->
                <td type="button" class="btn btn-dark"th:text="${review.reviewText}"/>
                <td th:text="${review.userRatingForMovie}"/>
                <td th:text="${review.userName}"/>
            </tr>
        </table>
    </div>
    <div th:unless="${not #lists.isEmpty(reviews)}">
        <div class="card">
            <div class="card-body">
                No reviews!
            </div>
        </div>
    </div>
    <div>

        <a th:href="@{/add-review-search}" class="btn btn-primary btn-sm">
            <span>Add review</span></a>
    </div>
</div>
</body>
</html>
