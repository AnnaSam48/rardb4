<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Rate and comment</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/92d7fa70c9.js" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="layout/header.html :: header"> </header>

<div class="container">
    <div>
        <div>
            <h1>Rate the following review:</h1>
            <br><br>
            <h4>Title: <span th:text="${review.reviewTitle}"/></h4>
            <p>Review text: <span th:text="${review.reviewText}"/></p>
        </div>
        <br><br>
        <div>
            <h3>Comments:</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th width="5%">User</th>
                    <th width="20%">Comment</th>
                    <th width="10%">Date</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="comment: ${comments}">
                    <td th:text="${comment.commentUsername}"/>
                    <td th:text="${comment.commentText}"/>
                    <td th:text="${comment.timestamp}"/>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a href="#" class="btn btn-outline-danger btn-lg disabled" sec:authorize="isAnonymous()" tabindex="-1" role="button" aria-disabled="true">To rate or add review, You must be logged in user</a>
            <div><br></div>

        <form action="#"
              th:action="@{/reviews-search/rate-review/{id}(id=${review.reviewID})}"
              th:object="${review}" method="post">

            <div class="row">
                <input type="hidden" th:field="*{ratesAmount}" class="form-control" id="ratesAmount">
                <input type="hidden" th:field="*{reviewTitle}" class="form-control" id="reviewTitle">
                <input type="hidden" th:field="*{reviewText}" class="form-control" id="reviewText">
                <input type="hidden" th:field="*{movieID}" class="form-control" id="movieID">
                <input type="hidden" th:field="*{userRatingForMovie}" class="form-control" id="userRatingForMovie">

                <div class="form-group col-md-8" sec:authorize="isAuthenticated()">
                    <label for="reviewRating" class="col-form-label" >Review Rating (1-10)</label>
                    <select name="reviewRating">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <input type="submit" th:field="*{reviewRating}" class="btn btn-info" id="reviewRating" value="Rate">
                </div>
            </div>
        </form>
    </div>


    <!--Add comment Form-->
    <div>
        <form action="#" sec:authorize="isAuthenticated()"
              th:action="@{/reviews-search/rate-review/comment/{id}(id=${review.reviewID})}"
              th:object="${commentOb}" method="post">
            <div class="row">
                <div class="form-group col-md-8">
                    <label for="commentText" class="col-form-label">Title</label>
                    <textarea type="text" th:field="*{commentText}" class="form-control" id="commentText" placeholder="commentText"></textarea>
                </div>

                <div class="form-group col-md-8">
                    <input type="submit" class="btn btn-primary" value="Post">
                </div>
            </div>
        </form>
    </div>


</div>
<footer th:insert="layout/footer.html :: footer"> </footer>
</body>
</html>
