<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="display-4">Search for movie oyu want to add review to</h1>


    <div class="form-group col-md-8">
        <form th:action="@{/cats/search}" method="get">
            <input type="text" name="catName" id="catName" th:value="${catName}"/>
            <input type="submit" value="Search" class="btn btn-outline-primary btn-sm"/>
            <a th:href="@{/}" class="btn btn-outline-primary btn-sm">
                <span>Home</span></a>
        </form>

    </div>
</div>
</body>
</html>
