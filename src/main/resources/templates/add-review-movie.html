<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Cat</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="display-4">Add review to the following movie</h1>

    <div>
        <table class="table table-hover">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">TITLE</th>
                <th scope="col">YEAR</th>
                <th scope="col">TYPE</th>
                <th scope="col">POSTER</th>
                <th></th>
            </tr>
            <tr th:each="movie: ${movies}">
                <td th:text="${movie.imdbID}"/>
                <td th:text="${movie.Title}"/>
                <td th:text="${movie.Year}"/>
                <td th:text="${movie.Type}"/>
                <td><img height="200" th:src="${movie.Poster}"></td>
            </tr>
        </table>
    </div>

    <!-- ADD REVIEW FORM -->


</div>

</body>

</html>
