<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Review</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="display-4"><span th:text="${movie.Title}"/> (<span th:text="${movie.Year}"/>)</h1>
    <h7><span th:text="${movie.Genre}"/>    |    <span th:text="${movie.Released}"/>    |    <span th:text="${movie.Country}"/></h7>
    <br>
    <div>
        <p><img style="height=400px;float:left;margin-right:50px;margin-top:60px" th:src="${movie.Poster}">
        <ul>
            <li><span th:text="${movie.Director}"/></li>
            <li><span th:text="${movie.Actors}"/></li>
            <li><span th:text="${movie.Plot}"/></li>
        </ul>
        </p>
    </div>


    <!--Review Form-->
    <h1 class="display-4">Type in your review</h1>
    <form action="#"
          th:action="@{/add-review-search/add-review-movie/{id}(id=${movie.imdbID})}"
          th:object="${review}" method="post" >
        <div class="row">
            <div class="form-group col-md-8">
                <label for="reviewText" class="col-form-label">Text</label>
                <input type="text" th:field="*{reviewText}" class="form-control" id="reviewText" placeholder="Text" >
            </div>
            <div class="form-group col-md-8">
                <input type="submit" class="btn btn-primary" value="Add Review">
            </div>
        </div>
    </form>

    <!--Home button-->
    <div>
        <a th:href="@{/add-review-search}" class="btn btn-outline-primary btn-sm">
            <span>Home</span></a>
    </div>

</div>

</body>

</html>
