<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RARDB4 index</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Home page</h1>


    <form th:action="@{/reviews-search}" method="get">
        <input type="text" name="movieTitle" id="movieTitle" th:value="${movieTitle}"/>
        <input type="submit" value="Search" class="btn btn-outline-dark"/>
    </form>
    <h3>Top reviews: </h3>

    <div th:if="${not #lists.isEmpty(reviews)}">
        <table class="table table-hover">
            <tr>
                <th>Review rating</th>
                <th>Review title</th>
                <th>Movie title</th>
                <th>Photo</th>
                <th>Review</th>
            </tr>
            <tr th:each="review: ${reviews}">
                <td th:text="${#numbers.formatDecimal(review.setUserRatingForReview,1,1,'POINT')}"/>
                <td th:text="${review.reviewTitle}">
                <td th:text="${review.movieTitle}">
                <td>
                    <img th:src="${review.moviePicture}" height="120"/>
                </td>
                <td th:text="${review.reviewText}">
            </tr>
        </table>
    </div>
    <div th:unless="${not #lists.isEmpty(reviews)}">
        <div class="card">
            <div class="card-body">
                No reviews!
            </div>
        </div>
    </div>



 <div>

        <a th:href="@{/add-review-search}" class="black-round-button"  >Add review</a>
    </div>

</div>
</body>
</html>
