<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RARDB4 index</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/92d7fa70c9.js" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="layout/header.html :: header"> </header>
<div class="container">
    <h1>Home page</h1>


    <form th:action="@{/reviews-search}" method="get">
        <input type="text" name="movieTitle" id="movieTitle" th:value="${movieTitle}"/>
        <input type="submit" value="Search" class="btn btn-outline-dark"/>
    </form>


    <h3>Top 5 reviews </h3>
    <div th:if="${not #lists.isEmpty(reviews)}">
        <table class="table">
            <tr>
                <th scope="col">Review rating</th>
                <th scope="col">Review title</th>
                <th scope="col">Review</th>
                <th scope="col">Movie</th>
                <th>ACTIONS</th>
            </tr>
            <tr th:each="readyReview: ${reviews}">
                <td th:text="${readyReview.reviewRating}"/>
                <td th:text="${readyReview.reviewTitle}"/>
                <td th:text="${readyReview.reviewText}"/>
                <td></td>
              <!--  <td th:text="${readyReview.movieTitle}"/>
              -->
                <td><a th:href="@{/reviews-search/rate-review/{id}(id=${readyReview.reviewID})}"
                       class="btn btn-outline-dark">
                    <span>Rate/comment</span></a><br></td>
            </tr>
        </table>
    </div>


    <div th:unless="${not #lists.isEmpty(reviews)}">
        <div class="card">
            <div class="card-body">
                There are no reviews.
            </div>
        </div>
    </div>


    <div>
        <a th:href="@{/add-review-search}" class="btn btn-outline-dark">Add review</a>
    </div>

</div>
<footer th:insert="layout/footer.html :: footer"> </footer>
</body>
</html>
