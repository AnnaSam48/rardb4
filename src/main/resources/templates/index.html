<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RARDB4 index</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Home page</h1>


    <form th:action="@{/reviews-search}" method="get">
        <input type="text" name="movieTitle" id="movieTitle" th:value="${movieTitle}"/>
        <input type="submit" value="Search" class="btn btn-outline-dark"/>
    </form>


   <h3>Top 5 reviews: </h3>
    <div th:if="${not #lists.isEmpty(reviews)}">
        <table class="table">
            <tr>
                <th scope="col">Review rating</th>
                <th scope="col">Review title</th>
                <th scope="col">Review</th>
                <th>ACTIONS</th>
            </tr>
            <tr th:each="review: ${reviews}">
                <td th:text="${review.reviewRating}"/>
                <td th:text="${review.reviewTitle}"/>
                <td th:text="${review.reviewText}"/>
                <td><a th:href="@{/reviews-search/rate-review/{id}(id=${review.reviewID})}" class="btn btn-outline-dark">
                    <span>Rate/comment</span></a><br></td>
            </tr>
        </table>
    </div>


    <div th:unless="${not #lists.isEmpty(reviews)}">
        <div class="card">
            <div class="card-body">
                There are no reviews.
            </div>
        </div>
    </div>


 <div>
        <a th:href="@{/add-review-search}" class="btn btn-outline-dark">Add review</a>
    </div>

</div>
</body>
</html>
