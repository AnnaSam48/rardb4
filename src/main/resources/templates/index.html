<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:background-image="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>RARDB4 index</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/92d7fa70c9.js" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="layout/header.html :: header"></header>
<div class="container">
    <h1>Welcome to our review site!</h1>


    <div>
        <a class="btn btn-info" sec:authorize="isAuthenticated()" th:href="@{/add-review-search}">Add review</a>
    </div>


    <h3>Top 5 reviews </h3>
    <div th:if="${not #lists.isEmpty(reviews)}">
        <table class="table">
            <tr>
                <th id="revrat" scope="col">Review rating</th>
                <th id="revtitl"scope="col">Review title</th>
                <th id="revtxt"scope="col">Review</th>
                <th></th>
            </tr>
            <tr th:each="readyReview: ${reviews}">
                <td th:text="${readyReview.reviewRating}"/>
                <td th:text="${readyReview.reviewTitle}"/>
                <td th:text="${readyReview.reviewText}"/>
                <td>
                    <div>
                        <a class="btn btn-info" sec:authorize="isAuthenticated()"
                           th:href="@{/reviews-search/rate-review/{id}(id=${readyReview.reviewID})}">
                            Rate</a>
                    </div>
            </tr>
        </table>
    </div>


    <div th:unless="${not #lists.isEmpty(reviews)}">
        <div class="card">
            <div class="card-body">
                There are no reviews.
            </div>
        </div>
    </div>



</div>
<footer th:insert="layout/footer.html :: footer"></footer>
</body>
</html>
